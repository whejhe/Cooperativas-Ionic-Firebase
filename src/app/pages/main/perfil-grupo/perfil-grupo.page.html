<app-header [showMenu]="true" title="PERFIL  GRUPO"></app-header>

<ion-content class="ion-padding-top ion-text-center">
  <ion-avatar>
    <img *ngIf="grupo()?.image" [src]="grupo()?.image" />
    <ion-icon *ngIf="!grupo()?.image" class="empty-icon" name="person-circle-outline"></ion-icon>
  </ion-avatar>

  <ion-button class="photo-btn" (click)="takeImage()" mode="ios" size="small" shape="round">
    <ion-icon name="camera-outline"></ion-icon>
  </ion-button>

  <h2>{{grupo()?.name}}</h2>

  <ion-item button datail>
    <ion-icon color="primary" slot="start" name="person-outline"></ion-icon>
    <ion-label>Editar Perfil de Grupo</ion-label>
  </ion-item>

  <ion-item button datail [routerLink]="['/main/publicar']">
    <ion-icon color="primary" slot="start" name="people-outline"></ion-icon>
    <ion-label>AÃ±adir Publicacion</ion-label>
  </ion-item>

</ion-content>
