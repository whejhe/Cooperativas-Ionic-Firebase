<!-- app/cooperatives/cooperatives.page.html -->
<app-header [showMenu]="true" title="C O O P E R A T I V A S"></app-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item>
      <ion-searchbar placeholder="Buscar por nombre" [(ngModel)]="filtro"></ion-searchbar>
    </ion-item>

    <ion-item *ngFor="let group of groups | filtrado: filtro : 'name'">
      <ion-avatar slot="start">
        <ion-img [src]="group.image" alt="Foto de perfil"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{ group.name }}</h2>
        <p>{{ group.sector }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
