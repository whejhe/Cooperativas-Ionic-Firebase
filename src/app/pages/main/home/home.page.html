<app-header [showMenu]="true" title="Inicio"></app-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- <div class="image-header">
    <img src="../../../../assets/img/people-43575_1920.png" alt="">
  </div> -->

  <ion-card mode="ios" color="secondary" class="d-flex-center ion-text-center" *ngIf="!loading && products.length">
    <div>
      <h5>{{products.length}}</h5>
      <p>Productos</p>
    </div>
    <div>
      <h5>{{getProfits() | currency:'€ '}}</h5>
      <p>Ganancias</p>
    </div>
  </ion-card>

  <!--PRODUCTOS-->
  <ion-list *ngIf="!loading">
    <ion-item-sliding class="product-item" *ngFor="let p of products">
      <ion-item>
        <ion-avatar slot="start">
          <img class="image-product" [src]="p.image" />
        </ion-avatar>
        <ion-label>
          <div class="name">{{p.name}}</div>
          <div class="data">
            <strong>Precio: </strong> {{p.price | currency:'€'}} <br>
            <strong>Unidades vendidas: </strong> {{p.soldUnits}}
          </div>
          <ion-chip color="primary" mode="ios" outline="true">
            <ion-label>Ganancia: {{p.price * p.soldUnits | currency:'€'}}</ion-label>
          </ion-chip>
        </ion-label>
        <p class="flecha"><</p>
      </ion-item>

      <!--OPCIONES-->
      <ion-item-options>
        <!--EDITAR-->
        <ion-item-option (click)="addUpdateProduct(p)">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>

        <!--ELIMINAR-->
        <ion-item-option (click)="confirmDeleteProduct(p)" color="danger">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <!--LOADING-->
  <ion-list *ngIf="loading">
      <ion-item class="product-item" *ngFor="let p of [1,1,1,1,1,1,1]">
        <ion-avatar slot="start">
          <ion-skeleton-text animated style="width: 100%; height: 100%;"></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <div>
            <ion-skeleton-text animated style="width: 50%;"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 30%;"></ion-skeleton-text>
          </div>
        </ion-label>
      </ion-item>

  </ion-list>

  <!--SIN PRODUCTOS DISPONIBLES-->
  <div *ngIf="!loading && products.length === 0" class="empty">
    <ion-icon name="shield-outline"></ion-icon>
    <h3>No hay productos para mostrar</h3>
  </div>

  <!--NUEVO PRODUCTO-->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdateProduct()">
      <ion-icon name="add" class="añadir"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
