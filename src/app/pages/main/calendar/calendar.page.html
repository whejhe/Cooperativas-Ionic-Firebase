<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Calendario
    </ion-title>

</ion-header>

<ion-content [fullscreen]="true" id="calendar">

</ion-content>
