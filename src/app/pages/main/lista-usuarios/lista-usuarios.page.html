<!-- app/lista-usuarios/lista-usuarios.page.html -->
<app-header [showMenu]="true" title="LISTA DE USUARIOS"></app-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item>
      <ion-searchbar placeholder="Buscar por nombre" [(ngModel)]="filtro"></ion-searchbar>
    </ion-item>

    <ion-item *ngFor="let user of users | filtrado: filtro : 'name'">
      <ion-avatar slot="start">
        <ion-img [src]="user.image" alt="Foto de perfil"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{ user.name }}</h2>
        <p>{{ user.email }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
